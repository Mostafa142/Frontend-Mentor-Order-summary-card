<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <img src="images/illustration-hero.svg" alt="illustration-hero" />
      <section class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section class="order">
        <h3>display none</h3>
        <img src="images/icon-music.svg" alt="icon-music" />
        <section class="pre-order">
          <h4>Annual Plan</h4>
          <span>$59.99/year</span>
        </section>
        <h5><a href="#">Change</a></h5>
      </section>
      <section class="btns">
        <a href="#" class="btn-order"><h5>Proceed to Payment</h5></a>
        <h5 class="cancel"><a href="#" class="btn-cancel">Cancel Order</a></h5>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://mostafa142.github.io/MyPortfolio/" target="_blank"
        >Mostafa Fathi</a
      >.
    </footer>
  </body>
</html>
